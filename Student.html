<!DOCTYPE html>
<html lang="en, zh">

<head>
	<meta charset="utf-8">
	<title>圣地安列斯</title>
	<link rel="stylesheet" href="Student.css">
	<link rel="icon" href="bayonetta.jpg">
</head>

<body>

	<div class="wrapper">
		<div class="header">
			<div class="logo">
				<img src="bayonetta.jpg">
				<span>圣地安列斯</span>
			</div>
		</div>
		<div class="left-menu">
			<dl class="menu-list">
				<dt>学生管理</dt>
				<dd class="menu-active list" data-id="student-list-content">学生列表</dd>
				<dd data-id="add-student">新增学生</dd>
			</dl>
		</div>
		<div class="right-content">
			<div class="student-list-content student-data student-active">
				<div class="searchStudent">
					<input type="text" class="search">
					<button>&gt;o&lt;</button>
				</div>
				<div class="page-search">

				</div>
				<table>
					<thead>
						<tr>
							<th>学号</th>
							<th>姓名</th>
							<th>性别</th>
							<th>邮箱</th>
							<th>年龄</th>
							<th>手机号</th>
							<th>住址</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>
				
				<!-- <div class="changePage">
					<button class="firstPage">首页</button>
					<button class="previousPage">上一页</button>
					<span class="pageIndex"></span>
					<button class="nextPage">下一页</button>
					<button class="lastPage">尾页</button>
				</div> -->
				<div class="edit-student-content">
					<div class="mask"></div>
					<form class="edit-student">
						<h3>编辑信息</h3>
						<div>
							<label for="edit-id">学号</label>
							<input type="text" id="edit-id" name="sNo">
						</div>
						<div>
							<label for="edit-name">姓名</label>
							<input type="text" id="edit-name" name="name">
						</div>
						<div>
							<label for="">性别</label>
							<input type="radio" value="0" name="sex" checked> 男&nbsp;
							<input type="radio" value="1" name="sex"> 女
						</div>
						<div>
							<label for="edit-email">邮箱</label>
							<input type="text" name="email" id="edit-email">
						</div>
						<div>
							<label for="edit-birth">年龄</label>
							<input type="text" name="birth" id="edit-birth">
						</div>
						<div>
							<label for="edit-phone">手机号</label>
							<input type="text" name="phone" id="edit-phone">
						</div>
						<div>
							<label for="edit-address">住址</label>
							<input type="text" name="address" id="edit-address">
						</div>
						<div class="handle">
							<input type="submit" class="btn edit-submit">
							<input type="submit" class="btn edit-reset" value="重置">
						</div>
					</form>
				</div>
			</div>
			<form class="add-student student-data">
				<div>
					<label for="id">学号</label>
					<input type="text" id="id" name="sNo">
				</div>
				<div>
					<label for="name">姓名</label>
					<input type="text" id="name" name="name">
				</div>
				<div>
					<label for="">性别</label>
					<input type="radio" value="0" name="sex" checked> 男&nbsp;
					<input type="radio" value="1" name="sex"> 女
				</div>
				<div>
					<label for="email">邮箱</label>
					<input type="text" name="email" id="email">
				</div>
				<div>
					<label for="birth">年龄</label>
					<input type="text" name="birth" id="birth">
				</div>
				<div>
					<label for="phone">手机号</label>
					<input type="text" name="phone" id="phone">
				</div>
				<div>
					<label for="address">住址</label>
					<input type="text" name="address" id="address">
				</div>
				<div class="handle">
					<input type="submit" class="btn add-submit">
					<input type="submit" class="btn add-reset" value="重置">
				</div>
			</form>
		</div>
	</div>
	<script src="./jquery.min.js"></script>
	<script src="./page.js"></script>
	<script src="./jqStudent.js"></script>
	<!-- <script src="Student.js"></script> -->
</body>

</html>
